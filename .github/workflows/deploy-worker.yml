name: Deploy Cloudflare Worker

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List files + show wrangler.toml
        run: |
          pwd
          ls -la
          echo "----- wrangler.toml -----"
          cat wrangler.toml || true
          echo "-------------------------"

      - name: Wrangler whoami
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: whoami

      # ------------------- IMPORTANT CHANGE -------------------
      - name: Install Wrangler (v3)
        run: |
          npm i -g wrangler@3
          wrangler --version

      - name: Publish via CLI (max debug)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "Using account: $CLOUDFLARE_ACCOUNT_ID"
          wrangler whoami || true
          wrangler publish --verbose --log-level debug --config wrangler.toml
      # --------------------------------------------------------
