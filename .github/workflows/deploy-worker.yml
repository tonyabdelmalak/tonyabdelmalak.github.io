name: Deploy Cloudflare Worker

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: quick visibility when debugging
      - name: Sanity check (masked)
        run: |
          echo "Account (if provided): ${CLOUDFLARE_ACCOUNT_ID:-<none>}"

      - name: Install Wrangler (v4)
        run: |
          npm i -g wrangler@4
          wrangler --version

      - name: Wrangler whoami (CLI)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: wrangler whoami

      - name: Deploy via Wrangler
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          wrangler deploy --config wrangler.toml
          wrangler secret put GROQ_API_KEY --config wrangler.toml <<< "${{ secrets.GROQ_API_KEY }}"
