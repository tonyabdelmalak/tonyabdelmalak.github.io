name: Deploy Cloudflare Worker

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Handy context so we can see the config that Wrangler reads
      - name: List files + show wrangler.toml
        run: |
          pwd
          ls -la
          echo "----- wrangler.toml -----"
          cat wrangler.toml || true
          echo "-------------------------"

      # Confirms your token + account are valid
      - name: Wrangler whoami
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: whoami

      # Publish the Worker (clean, no extra flags)
      - name: Publish
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: publish
